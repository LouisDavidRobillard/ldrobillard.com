</DOCTYPE! html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Louis-David Robillard</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <base href="/" />
</head>

<body>
    <div>
        <header>
            <h1>LDRobillard.com</h1>
            <div class="logo">
                <img class="normal" src="img/logo.png" alt="Logo"/>
                <img class="white" src="img/logo_white.png" alt="Logo"/>
            </div>
            <nav>
                <button onclick="document.body.classList.toggle('nav-active')"><span>Afficher la navigation</span><span></span><span></span></button>
                <ul>
                    <li class="section-title">Projets et autres</li>
                    <li><a>Calculateur de revêtement</a></li>
                </ul>
            </nav>            
            <span class="overlay"  onclick="document.body.classList.remove('nav-active')"></span>
        </header>
        <div id="main" ng-view></div>
        <footer>
            <div>
                <div class="copyright">
                    <p>Tous droits réservés par l'auteur. ©<span id="copyright-date"></span></p>
                </div>
            </div>
        </footer>
    </div>
    <!-- Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
    
    <!-- Page scripts -->
    <script src="main.js"></script>
    
    <!-- App -->
    <script src="dist/app.min.js"></script>
</body>

</html>
